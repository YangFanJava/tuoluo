<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<link rel="stylesheet" href="../../plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
	<script src="../../plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
	<script src="../../plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('elecalendarevent:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('elecalendarevent:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('elecalendarevent:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">触发时间</div>
			   	<div class="col-sm-10">
			      <input id="triggerTime" type="text" class="form-control" v-model="eleCalendarEvent.triggerTime" placeholder="触发时间"/>
			    </div>
			</div>
			<!--<div class="form-group">-->
			   	<!--<div class="col-sm-2 control-label">创建时间</div>-->
			   	<!--<div class="col-sm-10">-->
			      <!--<input type="text" class="form-control" v-model="eleCalendarEvent.createTime" placeholder="创建时间"/>-->
			    <!--</div>-->
			<!--</div>-->
			<div class="form-group">
			   	<div class="col-sm-2 control-label">事件名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="eleCalendarEvent.name" placeholder="事件名称"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">排序字段</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="eleCalendarEvent.sort" placeholder="排序字段"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">事件详情</div>
				<div class="col-sm-10">
					<textarea class="form-control" v-model="eleCalendarEvent.info" placeholder="事件详情"></textarea>
				</div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">备注</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="eleCalendarEvent.remarks" placeholder="备注"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../../js/modules/version/elecalendarevent.js"></script>
</body>
</html>
